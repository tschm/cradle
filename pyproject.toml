[project]
name = "qCradle"
version = "0.0.0"
description = "CLI to create repos"
readme = "README.md"
authors = [{ name = "Thomas Schmelzer", email = "thomas.schmelzer@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
    "copier==9.7.1",
    "questionary==2.1.0",
    "loguru==0.7.3",
    "fire==0.7.0",
    "pyyaml==6.0.2",
    "security==1.3.1",
    "gitpython>=3.1.44"
]

[project.urls]
repository = "https://github.com/cvxgrp/cradle"

[project.optional-dependencies]
dev = [
    "pytest-cov==6.1.1",
    "pytest==8.3.5",
    "pre-commit==4.2.0",
    "pytest-mock==3.14.0"
]

[project.scripts]
qcradle = "cradle.cli:main"

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = [
    "*__init__.py"
]

[tool.ruff.lint]
select = ["E", "F", "I"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cradle"]

[tool.hatch.build]
include = [
    "LICENSE",    # Ensure the LICENSE file is included in your package
    "README.md",
    "demo.png",
    "src/cradle",
]

[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]
